<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Teacher Dashboard</h1>
  </header>

  <section>
    <h2>Manage Attendance</h2>
    <p>Track student attendance and receive updates.</p>
  </section>

  <section>
    <h2>Assignments</h2>
    <button>Add Assignment</button>
  </section>

  <section>
    <h2>Attendance Tracker</h2>
    <p>View and update student attendance:</p>
    <table id="attendance-table">
      <thead>
        <tr>
          <th>Student</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>Present</td>
          <td><button>Mark Absent</button></td>
        </tr>
        <!-- Dynamic data can be added here -->
      </tbody>
    </table>
  </section>
  
  <section>
    <h2>Manage Assignments</h2>
    <form id="assignment-form">
      <label for="assignment-name">Assignment:</label>
      <input type="text" id="assignment-name" required>
      <label for="assignment-deadline">Deadline:</label>
      <input type="date" id="assignment-deadline" required>
      <button type="submit">Add Assignment</button>
    </form>
    <ul id="assignment-list"></ul>
  </section>  

  <footer>
    <a href="index.html">Back to Home</a>
  </footer>
</body>
</html>
