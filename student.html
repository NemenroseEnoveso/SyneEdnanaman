<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Student Dashboard</h1>
  </header>

  <section>
    <h2>Class Schedule</h2>
    <p>Hereâ€™s your schedule for today.</p>
  </section>

  <section>
    <h2>Notify Teacher</h2>
    <form>
      <label for="status">Current Status:</label>
      <select id="status">
        <option value="on-time">On Time</option>
        <option value="travelling">Travelling</option>
        <option value="late">Late</option>
      </select>
      <button type="submit">Notify</button>
    </form>
  </section>

  <section>
    <h2>Personalized Reminders</h2>
    <p id="reminder">No upcoming reminders. Set one now!</p>
    <form id="reminder-form">
      <label for="reminder-text">Reminder:</label>
      <input type="text" id="reminder-text" required>
      <label for="reminder-time">Time:</label>
      <input type="datetime-local" id="reminder-time" required>
      <button type="submit">Set Reminder</button>
    </form>
  </section>
  
  <section>
    <h2>Real-Time Travel Updates</h2>
    <p>Notify your teacher if you're on your way or running late:</p>
    <form id="travel-form">
      <label for="travel-status">Current Status:</label>
      <select id="travel-status">
        <option value="on-time">On Time</option>
        <option value="travelling">Travelling</option>
        <option value="late">Late</option>
      </select>
      <button type="submit">Notify</button>
    </form>
  </section>  

  <footer>
    <a href="index.html">Back to Home</a>
  </footer>
</body>
</html>
